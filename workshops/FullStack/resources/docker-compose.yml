version: "3.9"

services:
  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    depends_on:
      - backend
      - db
      - frontend
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - frontend_dist:/usr/share/nginx/html:ro
    networks:
      - webnet

  db:
    image: mariadb:latest
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "app_user", "-papp_password"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - webnet

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: app_db
      DB_USER: app_user
      DB_PASSWORD: app_password
      # Ajusta el puerto interno segÃºn tu framework (ej: Uvicorn/FastAPI o Django)
    networks:
      - webnet
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-builder
    expose:
      - "80"
    depends_on:
      - backend
    # Construye la SPA y copia el resultado al volumen compartido
    command: >
      sh -c "npm install &&
             npm run build &&
             cp -r dist/* /dist"
    volumes:
      - frontend_dist:/dist
    networks:
      - webnet

volumes:
  db_data:
  frontend_dist:

networks:
  webnet:
    driver: bridge
